language: haskell
ghc: 7.8
cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/.cabal-sandbox
    - ${TRAVIS_BUILD_DIR}/.coveralls
    - ${HOME}/.cabal
install:
- git clone https://jacekm-git@bitbucket.org/jacekm-git/fann_library.git
- cd fann_library/lib/pkgconfig/
- sh travis/init.sh
- export PKG_CONFIG_PATH=$PKG_CONFIG_PATH:${TRAVIS_BUILD_DIR}/fann_library/lib/pkgconfig/
- export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:${TRAVIS_BUILD_DIR}/fann_library/lib/
- cd $TRAVIS_BUILD_DIR
- sh install_happy.sh
- export PATH=${HOME}/.cabal/bin:${PATH}
- cd .coveralls
- cabal sandbox init
- cabal install hpc-coveralls
- export PATH=$PATH:${TRAVIS_BUILD_DIR}/.coveralls/.cabal-sandbox/bin
- cd $TRAVIS_BUILD_DIR
- cabal sandbox init
- cabal install --only-dependencies --enable-tests -f travis
before_script:
- rm Setup.hs
- mv TravisSetup.hs Setup.hs
- cabal configure --enable-tests --enable-library-coverage -f travis
- cabal build
script:
- cabal test --show-details=always --test-options="--color"
after_script:
- hpc-coveralls --exclude-dir="tests" --exclude-dir="library/HsPredictor/SQL/Models" --exclude-dir="library/HsPredictor/Types" HUnit
