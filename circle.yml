machine:
  ghc:
    version: 7.8.4
  services:
        - docker
dependencies:
  cache_directories:
    - .cabal-sandbox/
  override:
    - docker pull jacekxp2/hspredictor:latest
test:
  override:
    - sudo sh debian_sandbox
    - cabal sandbox init
    - cabal install --only-dependencies --enable-tests
    - cabal test --show-details=always --test-options="--color"
    - cabal build
